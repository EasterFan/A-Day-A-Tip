<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标划过按钮变色效果</title>
    <style>
        .btn{
            width: 100px;
            height: 50px;
            background-color: aqua;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div>
    <input class="btn" type="button" value="start"  onmouseover="mouseoverFn(this)" onmouseout="mouseoutFn(this)">
</div>
<script>
    function mouseoverFn(btn) {
        btn.style.backgroundColor="red";

    }
    function mouseoutFn(btn) {
        btn.style.backgroundColor="yellow";

    }
</script>

</body>
</html>
